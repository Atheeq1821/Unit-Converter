<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Metrics/Imperial Unit Conversion</h1>
            <div class="box"><input id="result" type="text"></div>
            <button id="btn"><a href="#scroll">Convert</a></button>
        </div>
    </div>
    <div class="content" id="scroll">
        <div class="head">Length (Meter/Feet)</div>
        <div class="text" id="length"></div>
    </div>
    <div class="content">
        <div class="head">Volume (Liters/Gallons)</div>
        <div class="text" id="volume"></div>
    </div>
    <div class="content">
        <div class="head" >Mass (Kilograms/Pounds)</div>
        <div class="text" id="mass"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
